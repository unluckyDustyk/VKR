<!DOCTYPE html>
<html>
<head>
    <title>Яндекс.Карты - Россия</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=4dbece58-a879-45e4-a358-0145c103294d&lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        ymaps.ready(function () {
            var myMap = new ymaps.Map("map", {
                center: [61.5240, 105.3188], // Центр России (широта, долгота)
                zoom: 3, // Масштаб
                controls: ['zoomControl'] // Управление масштабом
            });

            // Ограничение области карты (только Россия)
            var bounds = [
                [41.1928, 19.6387], // Юго-западный угол
                [77.7388, -168.9844] // Северо-восточный угол
            ];
            myMap.setBounds(bounds, { checkZoomRange: true });

            // Добавление метки (пример)
            var myPlacemark = new ymaps.Placemark([55.7558, 37.6173], {
                hintContent: 'Москва',
                balloonContent: 'Столица России'
            });
            myMap.geoObjects.add(myPlacemark);
        });
    </script>
</body>
</html>
